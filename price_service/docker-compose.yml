# docker-compose.yml
services:
  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
  node:
    links:
      - redis
    build: ./
    volumes:
      - ./:/var/www/app
    ports:
      - 3000:3000
    environment:
      - REDIS_URL=redis://cache
      - NODE_ENV=development
      - PORT=3000
    command: sh -c 'npm i && npm run server'
